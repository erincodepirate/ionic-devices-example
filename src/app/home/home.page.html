<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Native Plugins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Native Plugins</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="6">
      <ion-card color="primary">
        <ion-card-header class="ion-text-center" [routerLink]="['/network']">
          Network
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="primary">
        <ion-card-header class="ion-text-center" (click)="share()">
          Share
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="primary">
        <ion-card-header class="ion-text-center" routerLink="/camera">
          Camera
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="primary">
        <ion-card-header class="ion-text-center" routerLink="/contacts">
          Contacts
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
