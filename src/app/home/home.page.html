<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Native Plugins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Native Plugins</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="6" sizeLg="4" pull="2" offset="3" offsetSm="2">
        <ion-card color="primary">
          <ion-card-header class="ion-text-center" [routerLink]="['/network']">
            Network
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6" sizeLg="4" sizeMd="3">
        <ion-card color="primary">
          <ion-card-header class="ion-text-center" (click)="share()">
            Share
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6" sizeLg="4">
        <ion-card color="primary">
          <ion-card-header class="ion-text-center" routerLink="/camera">
            Camera
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6" sizeLg="4">
        <ion-card color="primary">
          <ion-card-header class="ion-text-center" routerLink="/contacts">
            Contacts
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6" sizeLg="4">
        <ion-card color="primary">
          <ion-card-header class="ion-text-center" routerLink="/notifications">
            Notifications
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6" sizeLg="4">
        <ion-card color="primary">
          <ion-card-header class="ion-text-center" routerLink="/stuff">
            Stuff
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-justify-content-start">
        ion-col [start]
      </ion-col>
      <ion-col class="ion-justify-content-center">
        ion-col [center]
      </ion-col>
      <ion-col class="ion-justify-content-end">
        ion-col [end]
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
