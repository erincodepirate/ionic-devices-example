<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
        Back
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <img *ngIf="selectImage" [src]="selectImage?.webPath" />

  <ion-button expand="block" (click)="getPhoto()">Get Photo</ion-button>
</ion-content>
